services:
  mysql:
    image: mysql:8.0
    container_name: zju_mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: zju_adminer
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: zju_web
    ports:
      - "3000:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: ./backend
    container_name: zju_api
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=zju_user
      - DB_PASSWORD=zju_pass
      - DB_NAME=zju_graduate_art_troupe
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
